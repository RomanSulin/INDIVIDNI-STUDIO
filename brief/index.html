<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>INDIVIDNI — Brief</title>
  <link rel="stylesheet" href="./brief.css" />
</head>
<body class="brief-body">
  <div class="brief-app" id="app">
    <header class="brief-top">
      <a class="brief-brand" href="#" id="homeBtn" aria-label="В начало">
        <span class="brief-brand__sub">studio</span>
        <span class="brief-brand__main">INDIVIDNI</span>
      </a>

      <div class="brief-top__right">
        <button class="icon-btn" id="resetBtn" type="button" aria-label="Сбросить">↺</button>
      </div>

      <div class="brief-progress" id="progress" aria-label="Прогресс"></div>
    </header>

    <main class="brief-main">
      <aside class="brief-side" aria-label="Шаги">
        <div class="side-head">
          <div class="side-title">БРИФ</div>
          <div class="side-sub">Заполните шаги — можно вернуться и изменить.</div>
        </div>
        <nav class="side-steps" id="sideSteps"></nav>

        <div class="side-footer">
          <div class="side-tip">Подсказка: можно нажимать на завершённые шаги.</div>
        </div>
      </aside>

      <section class="brief-stage" aria-label="Форма">
        <div class="stage-cardwrap">
          <div class="stage-card" id="card" aria-live="polite"></div>
        </div>

        <footer class="brief-footer">
          <button class="pill-btn pill-btn--ghost" id="backBtn" type="button">Назад</button>

          <div class="footer-mid">
            <button class="pill-btn pill-btn--ghost" id="skipBtn" type="button">Пропустить</button>
          </div>

          <button class="pill-btn pill-btn--primary" id="nextBtn" type="button">Продолжить</button>
        </footer>
      </section>
    </main>
  </div>

  <script src="./brief.js" defer></script>
</body>
</html>
