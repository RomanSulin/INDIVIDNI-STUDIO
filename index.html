<!doctype html>
<html lang="ru"> 
<head>
  <meta charset="utf-8" /> 
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>INDIVIDNI — Wall Prototype</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- WebGL scene -->
  <div id="stage">
    <canvas id="c"></canvas>

    <!-- HUD -->
    <header class="hud">
      <div class="brand">
        <div class="logo">INDIVIDNI</div>
        <div class="sub">Видеопродакшн: съёмка • монтаж • пост</div>
      </div>

      <div class="hint">
        <span class="chip blue">Скролл</span>
        <span class="chip">Наведи → подсветка</span>
        <span class="chip red">Клик → кейс</span>
      </div>
    </header>

    <!-- Case overlay -->
    <div id="overlay" class="overlay" hidden>
      <div class="overlay__backdrop" data-close></div>
      <div class="overlay__panel" role="dialog" aria-modal="true">
        <button class="overlay__close" type="button" title="Закрыть" data-close>✕</button>

        <div class="case">
          <div class="case__meta">
            <div id="caseType" class="case__type"></div>
            <div id="caseTitle" class="case__title"></div>
            <div id="caseLine" class="case__line"></div>
          </div>

          <div class="case__grid">
            <div class="case__block">
              <div class="case__label">Задача</div>
              <div id="caseTask" class="case__text"></div>
            </div>
            <div class="case__block">
              <div class="case__label">Решение</div>
              <div id="caseSolution" class="case__text"></div>
            </div>
            <div class="case__block">
              <div class="case__label">Результат</div>
              <div id="caseResult" class="case__text"></div>
            </div>
          </div>

          <div class="case__actions">
            <div class="stamp">ЗАПРОСИТЬ СМЕТУ</div>
            <div class="note">Пока заглушка. Потом подключим бриф/телегу.</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scroll spacer: height будет выставляться в JS -->
  <div id="scroll-spacer" aria-hidden="true"></div>
<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
  }
}
</script>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
